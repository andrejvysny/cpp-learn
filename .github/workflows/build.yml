on:
  push:
    branches:
      - master
name: Handle Release
jobs:

  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: make
      - uses: actions/upload-artifact@v3
        with:
          name: main-binary
          path: bin/main

  release-job:
    needs:
      - build-job
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "main-binary"
          body: "main binary release"